<!DOCTYPE html>
<html lang="sr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>AUTO ZMAJ | Početna</title>
<style>
*{margin:0;padding:0;box-sizing:border-box;font-family:Arial,sans-serif;}
html{scroll-behavior:smooth;}
body{color:white;}
nav {
  background: #111;
  position: fixed;
  top: 0;
  width: 100%;
  z-index: 1000;
  padding: 10px 20px;
  display: flex;
  align-items: center;
  justify-content: space-between;
  box-sizing: border-box;
}

/* Meni lista */
.menu {
  list-style: none;
  display: flex;
  gap: 40px;
  margin: 0;
  padding: 0;
}

/* Linkovi */
.menu li a {
  color: white;
  text-decoration: none;
  font-weight: bold;
  white-space: nowrap;
}

.menu li a:hover {
  color: #e10600;
}

/* Hamburger dugme - sakriveno na desktopu */
.menu-toggle {
  font-size: 30px;
  color: white;
  cursor: pointer;
  display: none;
}

/* Responsive: mobilni prikaz */
@media (max-width: 768px) {
  .menu {
    position: fixed;
    top: 60px; /* ispod navbar-a */
    right: 0;
    background: #111;
    height: calc(100vh - 60px);
    width: 200px;
    flex-direction: column;
    gap: 20px;
    padding: 20px;
    transform: translateX(100%);
    transition: transform 0.3s ease-in-out;
  }

  /* Kad je meni otvoren */
  .menu.active {
    transform: translateX(0);
  }

  .menu-toggle {
    display: block;
  }
  <script>
  const menuToggle = document.getElementById('menu-toggle');
  const menu = document.getElementById('menu');

  menuToggle.addEventListener('click', () => {
    menu.classList.toggle('active');
  });
</script>
}
nav a{color:white;text-decoration:none;font-weight:bold;}
nav a:hover{color:#e10600;}
header{
  height:100vh;
  background:linear-gradient(rgba(0,0,0,0.7),rgba(0,0,0,0.7)),
  url('flajer.jpg'); /* ubaci svoju sliku flajera */
  background-size:cover;
  background-position:center;
  display:flex;
  flex-direction:column;
  justify-content:center;
  align-items:center;
  text-align:center;
}
header h1{font-size:60px;color:#e10600;font-weight:900;margin-bottom:10px;}
header p{font-size:20px;color:white;margin-bottom:30px;}
.cta{padding:15px 30px;background:#e10600;color:white;text-decoration:none;font-weight:bold;border-radius:5px;transition:0.3s;}
.cta:hover{background:white;color:#e10600;}
footer{background:#111;text-align:center;padding:20px;font-size:14px;color:#aaa;}

/* Responsive */
@media (max-width:768px){
  nav{flex-direction:column;gap:15px;padding:15px;}
  header h1{font-size:40px;}
  header p{font-size:16px;}
  .cta{padding:12px 25px;font-size:14px;}
}
@media (max-width:480px){
  header h1{font-size:32px;}
  header p{font-size:14px;}
  .cta{padding:10px 20px;font-size:12px;}
}
</style>
</head>
<body>

<nav>
  <div class="menu-toggle" id="menu-toggle">
    &#9776; <!-- hamburger ikona -->
  </div>
  <ul class="menu" id="menu">
    <li><a href="index.html">Početna</a></li>
    <li><a href="ponuda.html">Ponuda</a></li>
    <li><a href="porucivanje.html">Poručivanje</a></li>
    <li><a href="kontakt.html">Kontakt</a></li>
  </ul>
</nav>

<header>
  <h1>AUTO ZMAJ</h1>
  <p>Kvalitet koji pokreće</p>
  <a href="ponuda.html" class="cta">Pogledaj ponudu</a>
</header>

<footer>
© 2026 AUTO ZMAJ
</footer>

</body>
</html>
