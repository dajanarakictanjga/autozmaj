<!DOCTYPE html>
<html lang="sr">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>AUTO ZMAJ | Ponuda</title>
<style>
  * {
    margin: 0; padding: 0; box-sizing: border-box; font-family: Arial, sans-serif;
  }
  body {
    background: #0c0c0c;
    color: white;
    text-align: center;
  }
  nav {
    background: #111;
    position: fixed;
    top: 0; left: 0; right: 0;
    height: 60px;
    display: flex;
    align-items: center;
    justify-content: space-between;
    padding: 0 20px;
    z-index: 1000;
  }
  .menu-toggle {
    font-size: 30px;
    color: white;
    cursor: pointer;
    display: none;
  }
  .menu {
    list-style: none;
    display: flex;
    gap: 40px;
  }
  .menu li a {
    color: white;
    text-decoration: none;
    font-weight: bold;
    white-space: nowrap;
    transition: color 0.3s;
  }
  .menu li a:hover {
    color: #e10600;
  }

  .section {
    padding: 100px 20px 60px;
  }
  .section h2 {
    color: #e10600;
    margin-bottom: 40px;
    font-size: 35px;
  }
  .card {
    background: #1a1a1a;
    margin: 15px auto;
    padding: 20px;
    max-width: 400px;
    border-radius: 10px;
  }
  footer {
    background: #111;
    padding: 20px;
    margin-top: 50px;
    color: #aaa;
    text-align: center;
  }

  /* Responsive */
  @media (max-width: 768px) {
    .menu-toggle {
      display: block;
    }
    .menu {
      position: fixed;
      top: 60px;
      right: 0;
      background: #111;
      height: calc(100vh - 60px);
      width: 200px;
      flex-direction: column;
      gap: 20px;
      padding: 20px;
      transform: translateX(100%);
      transition: transform 0.3s ease-in-out;
      z-index: 999;
    }
    .menu.active {
      transform: translateX(0);
    }
    nav {
      justify-content: space-between;
    }
    .section h2 {
      font-size: 28px;
    }
    .card {
      max-width: 90%;
    }
  }
  @media (max-width: 480px) {
    .section h2 {
      font-size: 24px;
    }
  }
</style>
</head>
<body>

<nav>
  <div class="menu-toggle" id="menu-toggle">&#9776;</div>
  <ul class="menu" id="menu">
    <li><a href="index.html">Početna</a></li>
    <li><a href="ponuda.html">Ponuda</a></li>
    <li><a href="porucivanje.html">Poručivanje</a></li>
    <li><a href="kontakt.html">Kontakt</a></li>
  </ul>
</nav>

<div class="section">
  <h2>Naša ponuda</h2>
  <div class="card">Delovi za sve vrste vozila</div>
  <div class="card">Ulja svih tipova i proizvođača</div>
  <div class="card">Akumulatori</div>
  <div class="card">Auto gume svih dimenzija</div>
  <div class="card">Kozmetika i dodatna oprema</div>
  <p style="margin-top:30px; font-weight: bold;">Besplatna dostava preko 10.000 dinara</p>
</div>

<footer>
  © 2026 AUTO ZMAJ
</footer>

<script>
  const menuToggle = document.getElementById('menu-toggle');
  const menu = document.getElementById('menu');
  menuToggle.addEventListener('click', () => {
    menu.classList.toggle('active');
  });
</script>

</body>
</html>
