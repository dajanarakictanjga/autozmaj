<!DOCTYPE html>
<html lang="sr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>AUTO ZMAJ | Ponuda</title>

<style>
*{margin:0;padding:0;box-sizing:border-box;font-family:Arial,sans-serif;}
body{color:white;background:#000;}

/* NAVBAR */
nav{
background:#111;
position:fixed;
top:0;left:0;right:0;
height:60px;
display:flex;
align-items:center;
padding:0 20px;
z-index:1000;
}

.hamburger{
width:30px;height:22px;
display:none;
flex-direction:column;
justify-content:space-between;
cursor:pointer;
}

.hamburger span{
height:4px;width:100%;
background:white;
border-radius:2px;
transition:0.3s;
}

.hamburger.active span:nth-child(1){transform:rotate(45deg) translate(5px,5px);}
.hamburger.active span:nth-child(2){opacity:0;}
.hamburger.active span:nth-child(3){transform:rotate(-45deg) translate(6px,-6px);}

.menu{
list-style:none;
display:flex;
gap:40px;
margin-left:auto;
}

.menu li a{
color:white;
text-decoration:none;
font-weight:bold;
transition:0.3s;
}

.menu li a:hover{color:#e10600;}

.overlay{
position:fixed;
inset:0;
background:rgba(0,0,0,0.6);
opacity:0;
visibility:hidden;
transition:0.3s;
z-index:998;
}
.overlay.active{
opacity:1;
visibility:visible;
}

/* POZADINA */
header{
height:60vh;
background:
linear-gradient(rgba(0,0,0,0.6),rgba(0,0,0,0.6)),
url("https://images.unsplash.com/photo-1503376780353-7e6692767b70?q=80&w=1920&auto=format&fit=crop") no-repeat center center;
background-size:cover;
display:flex;
flex-direction:column;
justify-content:center;
align-items:center;
text-align:center;
padding:0 20px;
}

header h1{font-size:50px;color:#e10600;margin-bottom:10px;}
header p{font-size:18px;margin-bottom:20px;}

/* PONUDA SEKCIJA */
section.ponuda{
padding:50px 20px;
max-width:1200px;
margin:0 auto;
display:grid;
grid-template-columns:repeat(auto-fit,minmax(250px,1fr));
gap:30px;
}

.card{
background:rgba(0,0,0,0.6);
border-radius:10px;
padding:20px;
text-align:center;
}

.card img{
width:100%;
border-radius:10px;
margin-bottom:15px;
}

.card h3{margin-bottom:10px;color:#e10600;}
.card p{margin-bottom:10px;}
.card span{font-weight:bold;}

/* FOOTER */
footer{
background:#111;
text-align:center;
padding:20px;
color:#aaa;
}

@media(max-width:768px){
.hamburger{display:flex;}
.menu{
position:fixed;
top:60px;
left:0;
background:#111;
height:calc(100vh - 60px);
width:240px;
flex-direction:column;
gap:25px;
padding:30px 20px;
transform:translateX(-100%);
transition:0.3s;
z-index:999;
}
.menu.active{transform:translateX(0);}
header h1{font-size:36px;}
header p{font-size:14px;}
}
</style>
</head>
<body>

<nav>
<div class="hamburger" id="hamburger">
<span></span><span></span><span></span>
</div>

<ul class="menu" id="menu">
<li><a href="index.html">Početna</a></li>
<li><a href="ponuda.html">Ponuda</a></li>
<li><a href="porucivanje.html">Poručivanje</a></li>
<li><a href="kontakt.html">Kontakt</a></li>
</ul>
</nav>

<div class="overlay" id="overlay"></div>

<header>
<h1>Naša Ponuda</h1>
<p>Originalni i zamenski auto delovi</p>
</header>

<section class="ponuda">
<div class="card">
<img src="https://via.placeholder.com/300x200?text=Filter" alt="Filter">
<h3>Filter ulja</h3>
<p>Za sve modele automobila</p>
<span>1.200 RSD</span>
</div>

<div class="card">
<img src="https://via.placeholder.com/300x200?text=Kočnice" alt="Kočnice">
<h3>Disk kočnice</h3>
<p>Prednje i zadnje</p>
<span>3.500 RSD</span>
</div>

<div class="card">
<img src="https://via.placeholder.com/300x200?text=Amortizeri" alt="Amortizeri">
<h3>Amortizeri</h3>
<p>Originalni i zamenski</p>
<span>4.000 RSD</span>
</div>

<div class="card">
<img src="https://via.placeholder.com/300x200?text=Svećice" alt="Svećice">
<h3>Svećice</h3>
<p>Za sve benzinske motore</p>
<span>500 RSD</span>
</div>
</section>

<footer>© 2026 AUTO ZMAJ</footer>

<script>
const hamburger=document.getElementById("hamburger");
const menu=document.getElementById("menu");
const overlay=document.getElementById("overlay");
const links=document.querySelectorAll(".menu a");

hamburger.addEventListener("click",()=>{
hamburger.classList.toggle("active");
menu.classList.toggle("active");
overlay.classList.toggle("active");
});

overlay.addEventListener("click",()=>{
hamburger.classList.remove("active");
menu.classList.remove("active");
overlay.classList.remove("active");
});

links.forEach(link=>{
link.addEventListener("click",()=>{
hamburger.classList.remove("active");
menu.classList.remove("active");
overlay.classList.remove("active");
});
});
</script>

</body>
</html>
