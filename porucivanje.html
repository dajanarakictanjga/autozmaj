<!DOCTYPE html>
<html lang="sr">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>AUTO ZMAJ | Poručivanje</title>
<style>
  * {
    margin: 0; padding: 0; box-sizing: border-box; font-family: Arial, sans-serif;
  }
  body {
    background: #0c0c0c;
    color: white;
    text-align: center;
  }
  nav {
    background: #111;
    position: fixed;
    top: 0; left: 0; right: 0;
    height: 60px;
    display: flex;
    align-items: center;
    justify-content: space-between;
    padding: 0 20px;
    z-index: 1000;
  }
  .menu-toggle {
    font-size: 30px;
    color: white;
    cursor: pointer;
    display: none;
  }
  .menu {
    list-style: none;
    display: flex;
    gap: 40px;
  }
  .menu li a {
    color: white;
    text-decoration: none;
    font-weight: bold;
    white-space: nowrap;
    transition: color 0.3s;
  }
  .menu li a:hover {
    color: #e10600;
  }

  form {
    max-width: 400px;
    margin: 100px auto 60px;
    display: flex;
    flex-direction: column;
    gap: 15px;
  }
  input, textarea {
    padding: 12px;
    border: none;
    border-radius: 5px;
  }
  button {
    padding: 15px;
    background: #e10600;
    color: white;
    border: none;
    font-weight: bold;
    cursor: pointer;
    transition: background 0.3s;
  }
  button:hover {
    background: white;
    color: #e10600;
  }
  footer {
    background: #111;
    padding: 20px;
    margin-top: 50px;
    color: #aaa;
    text-align: center;
  }
  h2 {
    margin-top: 100px;
    color: #e10600;
  }

  /* Responsive */
  @media (max-width: 768px) {
    .menu-toggle {
      display: block;
    }
    .menu {
      position: fixed;
      top: 60px;
      right: 0;
      background: #111;
      height: calc(100vh - 60px);
      width: 200px;
      flex-direction: column;
      gap: 20px;
      padding: 20px;
      transform: translateX(100%);
      transition: transform 0.3s ease-in-out;
      z-index: 999;
    }
    .menu.active {
      transform: translateX(0);
    }
    nav {
      justify-content: space-between;
    }
    form {
      margin-top: 80px;
    }
  }
  @media (max-width: 480px) {
    form {
      margin-top: 60px;
    }
  }
</style>
</head>
<body>

<nav>
  <div class="menu-toggle" id="menu-toggle">&#9776;</div>
  <ul class="menu" id="menu">
    <li><a href="index.html">Početna</a></li>
    <li><a href="ponuda.html">Ponuda</a></li>
    <li><a href="porucivanje.html">Poručivanje</a></li>
    <li><a href="kontakt.html">Kontakt</a></li>
  </ul>
</nav>

<h2>Poručivanje</h2>

<form action="OVDE_UBACI_SVOJ_LINK" method="POST">
  <input type="hidden" name="_subject" value="Novi upit - AUTO ZMAJ" />
  <input type="text" name="ime" placeholder="Ime i prezime" required />
  <input type="text" name="broj_sasije" placeholder="Broj šasije (VIN)" required />
  <input type="tel" name="telefon" placeholder="Broj telefona" required />
  <textarea name="poruka" placeholder="Dodatne informacije (model, godište, deo koji vam treba)"></textarea>
  <button type="submit">Pošalji zahtev za proveru</button>
</form>

<footer>
  © 2026 AUTO ZMAJ
</footer>

<script>
  const menuToggle = document.getElementById('menu-toggle');
  const menu = document.getElementById('menu');
  menuToggle.addEventListener('click', () => {
    menu.classList.toggle('active');
  });
</script>

</body>
</html>
