<!DOCTYPE html>
<html lang="sr">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>AUTO ZMAJ | Kontakt</title>
<style>
  * {
    margin: 0; padding: 0; box-sizing: border-box; font-family: Arial, sans-serif;
  }
  body {
    background: #0c0c0c;
    color: white;
  }
  nav {
    background: #111;
    position: fixed;
    top: 0; left: 0; right: 0;
    height: 60px;
    display: flex;
    align-items: center;
    justify-content: space-between;
    padding: 0 20px;
    z-index: 1000;
  }
  .menu-toggle {
    font-size: 30px;
    color: white;
    cursor: pointer;
    display: none;
  }
  .menu {
    list-style: none;
    display: flex;
    gap: 40px;
  }
  .menu li a {
    color: white;
    text-decoration: none;
    font-weight: bold;
    white-space: nowrap;
    transition: color 0.3s;
  }
  .menu li a:hover {
    color: #e10600;
  }

  .section {
    padding: 100px 20px 60px;
    text-align: center;
  }
  .section h2 {
    color: #e10600;
    margin-bottom: 30px;
    font-size: 35px;
  }
  .contact-info p {
    margin: 10px 0;
    font-size: 18px;
  }
  .qr {
    margin-top: 30px;
  }
  .qr img {
    width: 200px;
    height: 200px;
  }
  iframe {
    margin-top: 30px;
    width: 100%;
    height: 300px;
    border: 0;
  }
  footer {
    background: #111;
    text-align: center;
    padding: 20px;
    font-size: 14px;
    color: #aaa;
    margin-top: 50px;
  }

  /* Responsive */
  @media (max-width: 768px) {
    .menu-toggle {
      display: block;
    }
    .menu {
      position: fixed;
      top: 60px;
      right: 0;
      background: #111;
      height: calc(100vh - 60px);
      width: 200px;
      flex-direction: column;
      gap: 20px;
      padding: 20px;
      transform: translateX(100%);
      transition: transform 0.3s ease-in-out;
      z-index: 999;
    }
    .menu.active {
      transform: translateX(0);
    }
    nav {
      justify-content: space-between;
    }
    .section h2 {
      font-size: 28px;
    }
    .contact-info p {
      font-size: 16px;
    }
    .qr img {
      width: 150px;
      height: 150px;
    }
    iframe {
      height: 250px;
    }
  }
  @media (max-width: 480px) {
    .section h2 {
      font-size: 24px;
    }
    .contact-info p {
      font-size: 14px;
    }
    .qr img {
      width: 120px;
      height: 120px;
    }
    iframe {
      height: 200px;
    }
  }
</style>
</head>
